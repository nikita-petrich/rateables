<mat-card class="ig-post" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="ig-avatar" [style.backgroundImage]="'url(' + avatarUrl + ')'"></div>
    <mat-card-title class="ig-username">{{ username }}</mat-card-title>
  </mat-card-header>

  <div class="ig-media">
    <img [src]="imageUrl" [alt]="username + ' post'">
  </div>

  <mat-card-content>
    <div class="ig-actions">
      <button mat-icon-button aria-label="Like" (click)="like.emit()" [class.is-liked]="isLiked">
        <mat-icon>{{ isLiked ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
      <span class="likes-badge">{{ likes | number }}</span>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="More">
        <mat-icon>more_horiz</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
